<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JIBIKE STORE NAIJA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      color: #333;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .nav-container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.7rem;
    }
    .logo span { color: #e9640b; }

    /* Desktop Menu */
    .desktop-menu {
      display: flex;
      gap: 2rem;
    }
    .desktop-menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    .desktop-menu a:hover { color: #e9640b; }

    /* Mobile Menu Button */
    .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      max-width: 300px;
      height: 100%;
      background: white;
      box-shadow: 5px 0 20px rgba(0,0,0,0.2);
      transition: left 0.4s ease;
      z-index: 2000;
      padding: 80px 30px 30px;
    }
    .mobile-menu.active { left: 0; }
    .mobile-menu a {
      display: block;
      padding: 15px 0;
      font-size: 18px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .mobile-menu a:hover { color: #e9640b; }

    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
      z-index: 1500;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    /* FLOATING CART */
    #cart-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      background: #e9640b;
      color: white;
      font-size: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(233,100,11,0.4);
      cursor: pointer;
      z-index: 9999;
      transition: all 0.3s;
    }
    #cart-icon:hover { transform: scale(1.1); }
    #cart-icon .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 13px;
      font-weight: bold;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
    }

    /* PRODUCT GRID - RESPONSIVE */
    .product-grid {
      max-width: 1300px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 0 10px;
      }
      .menu-toggle { display: block; }
      .desktop-menu { display: none; }
    }

    .product-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s;
    }
    .product-card:hover { transform: translateY(-8px); }
    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 15px 10px 8px;
      font-size: 1rem;
    }
    .product-card p {
      font-weight: 700;
      color: #e9640b;
      font-size: 1.2rem;
      margin: 5px 0;
    }

    /* Quantity Buttons */
    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 12px 0;
    }
    .quantity-btn {
      width: 32px;
      height: 32px;
      background: #eee;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quantity-btn:hover { background: #ddd; }
    .quantity {
      font-weight: bold;
      min-width: 30px;
    }

    .add-to-cart-btn {
      width: 80%;
      padding: 12px;
      background: #e9640b;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 15px;
    }

    /* CART SIDEBAR */
    #cart-sidebar {
      position: fixed;
      top: 0;
      right: -380px;
      width: 380px;
      height: 100%;
      background: white;
      box-shadow: -10px 0 30px rgba(0,0,0,0.15);
      z-index: 10000;
      transition: right 0.4s ease;
      padding: 20px;
      overflow-y: auto;
    }
    #cart-sidebar.active { right: 0; }

    #close-cart {
      position: absolute;
      top: 15px;
      right: 20px;
      background: red;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
      gap: 10px;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-info p {
      font-size: 14px;
      margin: 5px 0;
    }
    .cart-quantity {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .cart-quantity button {
      width: 28px;
      height: 28px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    #checkout-btn {
      width: 100%;
      padding: 16px;
      background: #128C7E;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    /* POPUP */
    #added-popup {
      position: fixed;
      top: 100px;
      right: 30px;
      background: #28a745;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s;
      z-index: 9999;
    }
    #added-popup.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

  <!-- Mobile Menu Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobile-menu">
    <a href="about.html">About</a>
    <a href="contact.html">Contact - Address</a>
    
  </div>

  <!-- Header -->
  <header>
    <div class="nav-container">
      <div class="logo">JIBIKE<span>STORE NAIJA</span></div>

      <button class="menu-toggle" id="menu-toggle">â˜°</button>

      <nav class="desktop-menu">
        <a href="about.html">About</a>
        <a href="contact.html">Contact - Address</a>

    
      </nav>
    </div>
  </header>

  <!-- Floating Cart Icon -->
  <div id="cart-icon">ðŸ›’
    <span class="badge" id="cart-count">0</span>
  </div>

  <!-- Cart Sidebar -->
  <div id="cart-sidebar">
    <button id="close-cart">X</button>
    <h2>Your Cart (<span id="cart-count-sidebar">0</span>)</h2>
    <div id="cart-items"></div>
    <h3>Total: â‚¦<span id="cart-total">0</span></h3>
    <button id="checkout-btn" onclick="checkoutWhatsApp()">Checkout via WhatsApp</button>
  </div>

  <!-- Popup -->
  <div id="added-popup">Added to cart</div>

  <!-- Product Grid -->
  <section class="product-grid" id="product-grid">
    <!-- Products will be loaded by JS -->
  </section>

  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('kibike Cart')) || [];

    // Products data
    const products = [
  { id: 1, name: "4 in 1 dinner set", price: 12500, img: "ma1.jpg" },
  { id: 2, name: "Rechargeable clipper", price: 16500, img: "ma2.jpg" },
  { id: 3, name: "Pure evening primrose oil", price: 7000, img: "ma3.jpg" },
  { id: 4, name: "Single wall clock", price: 4500, img: "ma4.jpg" },
  { id: 5, name: "K9 lapel microphone", price: 11000, img: "ma5.jpg" },
  { id: 6, name: "Mud mask (10 in a pack)", price: 2000, img: "ma6.jpg" },

  { id: 7, name: "36 - 41", price: 7500, img: "ma7.jpg" },
  { id: 8, name: "stylish hand bag", price: 6500, img: "ma8.jpg" },
  { id: 9, name: "female coprate", price: 7500, img: "ma9.jpg" },
  { id: 10, name: "flower wall decor", price: 1500, img: "ma10.jpg" },
  { id: 11, name: "kitchen towel/dozen", price: 5800, img: "ma11.jpg" },
  { id: 12, name: "2 in 1 towel", price: 4500, img: "ma12.jpg" },

  { id: 13, name: "6 in 1 veggie slicer", price: 9000, img: "ma13.jpg" },
  { id: 14, name: "amaze fry pan", price: 5800, img: "ma14.jpg" },
  { id: 15, name: "2l amaze food processor ", price: 12500, img: "ma15.jpg" },
  { id: 16, name: "amaze r11 handheld fan", price: 6000, img: "ma16.jpg" },
 
];


    // Render products
    function renderProducts() {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = products.map(product => `
        <div class="product-card">
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>â‚¦${product.price.toLocaleString()}</p>
          <div class="quantity-controls" data-id="${product.id}">
            <button class="quantity-btn minus">-</button>
            <span class="quantity">0</span>
            <button class="quantity-btn plus">+</button>
          </div>
          <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
        </div>
      `).join('');
      
      // Add event listeners
      document.querySelectorAll('.plus').forEach(btn => {
        btn.onclick = () => updateQuantity(btn.closest('.quantity-controls').dataset.id, 1);
      });
      document.querySelectorAll('.minus').forEach(btn => {
        btn.onclick = () => updateQuantity(btn.closest('.quantity-controls').dataset.id, -1);
      });
      document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.onclick = () => addToCartFromButton(btn.dataset.id);
      });
    }

    // Quantity in product card
    function updateQuantity(productId, change) {
      const control = document.querySelector(`.quantity-controls[data-id="${productId}"]`);
      let qty = parseInt(control.querySelector('.quantity').textContent);
      qty = Math.max(0, qty + change);
      control.querySelector('.quantity').textContent = qty;
    }

    function addToCartFromButton(productId) {
      const product = products.find(p => p.id == productId);
      const control = document.querySelector(`.quantity-controls[data-id="${productId}"]`);
      const qty = parseInt(control.querySelector('.quantity').textContent);
      
      if (qty === 0) {
        showPopup("Please select quantity");
        return;
      }

      for (let i = 0; i < qty; i++) {
        cart.push({ ...product, quantity: 1 });
      }

      // Reset quantity
      control.querySelector('.quantity').textContent = "0";
      updateCart();
      showPopup("Added to cart");
    }

    // Cart functions
    function addToCart(product) {
      cart.push({ ...product, quantity: 1});
      saveCart();
      updateCart();
      showPopup("Added to cart");
    }

    function updateCart() {
      const itemsContainer = document.getElementById("cart-items");
      const totalEl = document.getElementById("cart-total");
      const countEl = document.getElementById("cart-count");
      const countSidebar = document.getElementById("cart-count-sidebar");

      // Group items
      const grouped = cart.reduce((acc, item) => {
        const key = item.id;
        if (!acc[key]) acc[key] = { ...item, quantity: 0 };
        acc[key].quantity += 1;
        return acc;
      }, {});

      itemsContainer.innerHTML = Object.values(grouped).map(item => `
        <div class="cart-item">
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-info">
            <p style="font-weight:600;">${item.name}</p>
            <p style="color:#e9640b;">â‚¦${item.price.toLocaleString()} Ã— ${item.quantity}</p>
          </div>
          <div class="cart-quantity">
            <button onclick="changeQuantity(${item.id}, -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQuantity(${item.id}, 1)">+</button>
          </div>
          <span class="remove-btn" style="color:red; margin-left:10px;" onclick="removeFromCart(${item.id})">Remove</span>
        </div>
      `).join('') || '<p style="text-align:center; color:#999; padding:20px;">Your cart is empty</p>';

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      totalEl.textContent = total.toLocaleString();
      const count = cart.length;
      countEl.textContent = count;
      countSidebar.textContent = count;
      countEl.style.display = count > 0 ? 'flex' : 'none';

      saveCart();
    }

    function changeQuantity(id, change) {
      const index = cart.findIndex(item => item.id === id);
      if (index !== -1) {
        if (change < 0 && cart[index].quantity === 1) {
          cart.splice(index, 1);
        } else {
          cart[index].quantity += change;
          if (cart[index].quantity <= 0) cart.splice(index, 1);
        }
        updateCart();
      }
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    function saveCart() {
      localStorage.setItem('jibikeCart', JSON.stringify(cart));
    }

    function showPopup(text) {
      const popup = document.getElementById("added-popup");
      popup.textContent = text;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 2000);
    }

 function checkoutWhatsApp() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  const grouped = cart.reduce((acc, item) => {
    if (!acc[item.id]) acc[item.id] = { ...item, qty: 0 };
    acc[item.id].qty += 1;
    return acc;
  }, {});

  let message = "*New Order - Jibike Store Naija*%0A%0A";

  Object.values(grouped).forEach(item => {
    message += `â€¢ ${item.name}%0A   ${item.qty} Ã— â‚¦${item.price.toLocaleString()}%0A%0A`;
  });

  const total = cart.reduce((sum, item) => sum + item.price, 0);
  message += `*Total: â‚¦${total.toLocaleString()}*`;

  // This will open WhatsApp directly with your message
  window.open("https://wa.me/2348164946275?text=" + message, "_blank");
}

    // Mobile menu toggle
    document.getElementById("menu-toggle").onclick = () => {
      document.getElementById("mobile-menu").classList.add("active");
      document.getElementById("overlay").classList.add("active");
    };
    document.getElementById("overlay").onclick = () => {
      document.getElementById("mobile-menu").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    };

    // Cart toggle
    document.getElementById("cart-icon").onclick = () => {
      document.getElementById("cart-sidebar").classList.add("active");
    };
    document.getElementById("close-cart").onclick = () => {
      document.getElementById("cart-sidebar").classList.remove("active");
    };

    // Load everything
    renderProducts();
    updateCart();
  </script>
</body>
</html>
